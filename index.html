<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>On Trip - Travel Website</title>
    <meta name="title" content="On Trip - Travel Website" />
    <meta
      name="description"
      content="Discover unforgettable destinations with On Trip! Explore travel guides, plan your next adventure, and find the best deals on flights, hotels, and experiencesâ€”all in one place."
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <!-- Logo -->
        <a href="#" class="logo">
          <p class="site-title">On Trip</p>
        </a>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <!-- Logo -->
            <a href="#" class="logo">
              <p class="site-title">On Trip</p>
            </a>

            <!-- Close menu btn -->
            <button
              class="nav-toggle-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <!-- Navigation links -->
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link active">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Categories</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Destinations</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Packages</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Testimonials</a>
            </li>
          </ul>

          <!-- Header buttons -->
          <div class="header-action">
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="btn btn-primary">Register</a>
          </div>
        </nav>

        <!-- Open menu btn -->
        <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div class="overlay" data-overlay data-nav-toggler></div>
      </div>
    </header>

    <main>
      <article>
        <!-- Hero section -->
        <section class="section hero" aria-label="hero">
          <div class="container">
            <h1 class="hero-title">
              Let's Make Your<br />
              Dream Vacation
            </h1>

            <!-- Explore now box -->
            <div class="explore-box">
              <div class="explore-item">
                <img
                  src="img/icons/location-on.png"
                  class="explore-icon"
                  alt="location icon"
                />

                <div class="explore-item-info">
                  <p class="explore-item-title">Location</p>
                  <p class="explore-item-desc">Where do you want to go?</p>
                </div>
              </div>

              <div class="explore-item">
                <img
                  src="img/icons/calendar-today.png"
                  class="explore-icon"
                  alt="calendar today icon"
                />

                <div class="explore-item-info">
                  <p class="explore-item-title">Date</p>
                  <p class="explore-item-desc">Choose date</p>
                </div>
              </div>

              <div class="explore-item">
                <img
                  src="img/icons/paid-bill.png"
                  class="explore-icon"
                  alt="paid bill icon"
                />

                <div class="explore-item-info">
                  <p class="explore-item-title">Pricing</p>
                  <p class="explore-item-desc">Choose your budget</p>
                </div>
              </div>

              <a href="#" class="btn btn-secondary has-icon">
                <img
                  src="img/icons/search-icon.png"
                  class="explore-icon"
                  alt="location icon"
                />
                <span>Explore Now</span>
              </a>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
